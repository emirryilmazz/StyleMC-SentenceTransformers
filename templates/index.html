{% extends "base.html" %} {% block content %}

<h2>Face generator</h2>

<div>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose...
            <br>
            <small><b>optional</b></small>
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        <br>
        <br>
        <label for="title">Prompt</label>
        <br>
        <input type="text" name="prompt"
               placeholder="Message title"
               value="{{ request.form['prompt'] }}"></input>
        <br>
        <br>
        <label for="range" class="form-label">Power</label>
        <br>
        <input type="range" class="form-range"  name="range" min="0" max="100" id="range" style="width:250px;">
    </form>

    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
    </div>


    <div class="loader" style="display:none;"></div>

    <div class="final-img-preview">
        <div id="result">
        </div>
    </div>

</div>

{% endblock %}
